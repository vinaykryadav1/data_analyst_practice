<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="center-login">

    <div class="login-card">
        <h2>Login</h2>

        {% if error %}
        <p style="color:red">{{error}}</p>
        {% endif %}

        <form method="post">
            <input name="email" placeholder="Email">
            <input name="password" type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>

</div>

</body>
</html>
